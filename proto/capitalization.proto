syntax =  "proto3";
package stringutils;
option java_package = "com.example.capitalization";

message CapitilazationRequest {
    string str =1;
}

message CapitilaztionResponse {
    string str =1;
}


service CapitilaztionService {
    rpc uppercase(CapitilazationRequest) returns (CapitilaztionResponse);
    rpc lowercase(CapitilazationRequest) returns (CapitilaztionResponse);
}
